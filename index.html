---
---

<p class="lead">{{ site.data.api.info.description }}</p>


{% for path in site.data.api.paths %}
  {% for method in path[1] %}
    <div class="card">
      <div class="card-body">
        {% assign include_method = method[0] | upcase %}
        {% include method.html method=include_method %} {{ path[0] }}
      </div>
    </div>
  {% endfor %}
{% endfor %}
