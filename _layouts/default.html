<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if site.data.api.info.description %}<meta name="description" content="{{ site.data.api.info.description | xml_escape }}">{% endif %}
    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <title>{{ site.data.api.info.title }}</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-5">
      <a href="{{ '/' | prepend: site.baseurl }}" class="navbar-brand">{{ site.data.api.info.title }}</a>
    </nav>
    <div class="container-fluid">
      {{ content }}
    </div>
    <script src="{{ '/assets/js/script.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
