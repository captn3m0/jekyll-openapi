{% assign api = site.data.test %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if api.info.description %}<meta name="description" content="{{ api.info.description | xml_escape }}">{% endif %}
    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ api.info.title }}</title>
  </head>
  <body style="padding-top:4.5rem">
    <nav class="navbar fixed-top navbar-light bg-white shadow-sm">
      <h1 class="navbar-brand mb-0">{% if page.title %}{{ page.title }} - {% endif %}{{ api.info.title }}</h1>
    </nav>
    {{ content }}
    <script src="{{ '/assets/js/script.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
