permalink: /test

{% assign api = site.data.openapi %}

<form>

  <div class="form-group">
    <label class="h6" for="servers">Servers</label>
    <select class="form-control" id="servers">
      <option id="servers-1" aria-describedby="servers-1-description">https://{username}.example.com:{port}/{version}</option>
      <option id="servers-2" aria-describedby="servers-2-description">https://staging.example.com:{port}/{version}</option>
      <option id="servers-3" aria-describedby="servers-3-description">http://dev.example.com/{version}</option>
    </select>
    <small id="servers-1-description" class="servers-description text-muted">Production API server &nbsp;</small>
    <small id="servers-2-description" class="servers-description text-muted d-none">Staging API server &nbsp;</small>
    <small id="servers-3-description" class="servers-description text-muted d-none">&nbsp;</small>
  </div>

  <div id="servers-1-variables" class="servers-variables">
    <div class="form-group">
      <label class="h6" for="servers-1-url-computed">Server URL</label>
      <input id="servers-1-url" type="hidden" value="https://{username}.example.com:{port}/{version}">
      <input id="servers-1-url-computed" type="text" class="form-control" value="https://demo.example.com:8080/v3" readonly>
    </div>
    <fieldset class="form-group">
      <legend class="h6">Server Variables</legend>
      <div class="row mb-2">
        <label for="servers-1-variables-username" class="col col-form-label col-12 col-sm-2">username</label>
        <div class="col col-12 col-sm-10">
          <input type="text" id="servers-1-variables-username" class="form-control" name="username" value="demo" placeholder="username">
        </div>
      </div>
      <div class="row mb-2">
        <label for="servers-1-variables-port" class="col col-form-label col-12 col-sm-2">port</label>
        <div class="col col-12 col-sm-10">
          <select id="servers-1-variables-port" class="form-control" name="port">
            <option>8080</option>
            <option>3000</option>
            <option>4000</option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <label for="servers-1-variables-version" class="col col-form-label col-12 col-sm-2">version</label>
        <div class="col col-12 col-sm-10">
          <select id="servers-1-variables-version" class="form-control" name="version">
            <option>v3</option>
            <option>v2</option>
            <option>v1</option>
          </select>
        </div>
      </div>
    </fieldset>
  </div>

  <div id="servers-2-variables" class="servers-variables d-none">
    <div class="form-group">
      <label class="h6" for="servers-2-url-computed">Server URL</label>
      <input id="servers-2-url" type="hidden" value="https://staging.example.com:{port}/{version}">
      <input id="servers-2-url-computed" type="text" class="form-control" value="https://staging.example.com:8080/v3" readonly>
    </div>
    <fieldset class="form-group">
      <legend class="h6">Server Variables</legend>
      <div class="row mb-2">
        <label for="servers-2-variables-port" class="col col-form-label col-12 col-sm-2">port</label>
        <div class="col col-12 col-sm-10">
          <select id="servers-2-variables-port" class="form-control" name="port">
            <option>8080</option>
            <option>3000</option>
            <option>4000</option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <label for="servers-2-variables-version" class="col col-form-label col-12 col-sm-2">version</label>
        <div class="col col-12 col-sm-10">
          <select id="servers-2-variables-version" class="form-control" name="version">
            <option>v3</option>
            <option>v2</option>
            <option>v1</option>
          </select>
        </div>
      </div>
    </fieldset>
  </div>

  <div id="servers-3-variables" class="servers-variables d-none">
    <div class="form-group">
      <label class="h6" for="servers-3-url-computed">Server URL</label>
      <input id="servers-3-url" type="hidden" value="http://dev.example.com/{version}">
      <input id="servers-3-url-computed" type="text" class="form-control" value="http://dev.example.com/v3" readonly>
    </div>
    <fieldset class="form-group">
      <legend class="h6">Server Variables</legend>
      <div class="row mb-2">
        <label for="servers-3-variables-version" class="col col-form-label col-12 col-sm-2">version</label>
        <div class="col col-12 col-sm-10">
          <select id="servers-3-variables-version" class="form-control" name="version">
            <option>v3</option>
            <option>v2</option>
            <option>v1</option>
          </select>
        </div>
      </div>
    </fieldset>
  </div>

</form>
